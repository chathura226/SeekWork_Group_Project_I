<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Add University domain</title>
</head>
<body>
    <h1>Add University Domain</h1>
    <form id="addUniversityForm">
        <div>
            <label for="universityDomain">University Domain:</label>
            <input type="text" id="universityDomain" name="universityDomain" required>
        </div>
        <div>
            <label for="universityName">University Name:</label>
            <input type="text" id="universityName" name="universityName" required>
        </div>
        <button type="submit">Add University</button>
    </form>
</body>
</html>
