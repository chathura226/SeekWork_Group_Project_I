<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta cls-name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        .cards-review {
            margin-top: 2.5rem;
        }

        .cards-review .card-review {
            width: 100%;
            margin-bottom: .7rem;
            background: rgb(243, 240, 240);
            border-radius: 5px;
        }

        .card-review>* {
            padding: 1rem 1.2rem;
        }

        .card-review-top {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .img {
            width: 50px;
            height: 50px;
            background: purple;
            border-radius: 50%;
            outline: none;
        }

        .cls-name .one {
            background: orange;
        }

        .cls-name,
        .cls-name .img {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cls-name .img {
            justify-content: center;
        }



        .card-review-content {
            margin: 0;
            padding-top: 0;
        }

        .card-review-content p {
            font-size: .8rem;
            color: rgb(152, 152, 165);
        }

        .card-review-action {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-review-action span {
            font-size: .8rem;
            color: RGB(101, 101, 114);
        }

        .card-review-action .btn {
            padding: .3rem .7rem;
            background: transparent;
            border: 1px solid #000;
            border-radius: 2px;
            color: #8C8C9F;
            cursor: pointer;
            transition: .2s ease-in-out;
        }
    </style>
    <title>Notification Dropdown</title>
</head>
