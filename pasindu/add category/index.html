<!DOCTYPE html>
<html>
<head>

</head>

<body>
    <div class="container">
        <div class="title">Add a new category</div>
        <form action="#">
            <div class="category-details">
                <div class="input-box">
                    <span class="details"> Category Title</span>
                    <input type="text" placeholder="Enter the title of the category" required>
                </div>
                <div class="input-box">
                    <span class="details"> Tags for this category</span>
                    <input type="text" placeholder="Enter the tags" required>
                </div>
                <div class="input-box">
                    <span class="details">Description</span><br>
                    <textarea name="Description" id="Description" cols="30" rows="10" placeholder="Tell somthing about this..."></textarea>
                </div>

                <div class="button">
                    <input type="submit" value="Submit">
                </div>
             </div>
        </form>
     </div>
</body>
</html>
