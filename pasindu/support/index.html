<!DOCTYPE html>
<html>
<head>
    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
</head>

<body>
    <div class="container">
        <div class="title">Support</div>
        <form action="#">
            <div class="support-details">
                <div class="input-box">
                    <span class="details"> Full name</span>
                    <input type="text" placeholder="Enter your full name" required>
                </div>
                <div class="input-box">
                    <span class="details">user id</span>
                    <input type="text" placeholder="Enter your UserId" required>
                </div>
                <div class="input-box">
                    <span class="details">Mobile number</span>
                    <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" pattern="[0-9]{10}" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Enter your Email address" required>
                </div>
                <div class="input-box">
                    <span class="details">Description</span><br>
                    <textarea name="Description" id="Description" cols="30" rows="10" placeholder="Why you need our support..."></textarea>
                </div>
                <p>We'll contact you as soon as possible</p>
                <div class="button">
                    <input type="submit" value="Submit">
                </div>
             </div>
        </form>
     </div>
</body>
</html>
