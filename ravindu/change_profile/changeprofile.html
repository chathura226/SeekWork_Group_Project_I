<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-image">
            <img id="profile-img" src="default-profile-image.png" alt="Profile Image">
            <input type="file" id="image-upload" accept="image/*" style="display: none">
            <button id="upload-btn">Upload Image</button>
            <button id="delete-btn">Delete Image</button>
        </div>
        <div class="profile-info">
            <h1>Edit Profile</h1>
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name">
            <label for="about">About</label>
            <textarea id="about"></textarea>
            <label for="address">Address</label>
            <input type="text" id="address">
            <label for="phone">Phone</label>
            <input type="tel" id="phone">
            <label for="email">Email</label>
            <input type="email" id="email">
            <label for="social-media">Social Media Profiles</label>
            <input type="text" id="social-media">
            <label for="linkedin">LinkedIn Profile</label>
            <input type="text" id="linkedin">
            <label for="bank-account">Bank Account No</label>
            <input type="text" id="bank-account">
            <button id="save-btn">Save</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
