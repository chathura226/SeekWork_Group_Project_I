<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <nav>
            <button id="backButton" class="back-button">Back</button>
            <div class="logo">Post Task</div>
            <div class="user-profile">
                <img src="profile.jpg" alt="Profile Photo">
                <span class="greeting">Hi, [User's Name]</span>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Task post form</h1>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskType">Task Type:</label>
                    <input type="text" id="taskType" required>
                </div>
                <div class="form-group" id="categorySelect">
                    <label for="category">Task Category:</label>
                    <select id="category" required>
                        <option value="" disabled selected>Select a category</option>
                    </select>
                </div>
                <div class = "form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="fileUpload">Upload Files:</label>
                    <input type="file" id="fileUpload" accept="image/*,application/pdf" multiple>
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" required>
                </div>
                <div class="form-group">
                    <label for="deadline">Deadline:</label>
                    <input type="date" id="deadline" required>
                </div>
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" required>
                </div>
                <button type="button" id="submitButton">Submit</button>
            </form>
        </div>
    </main>
</body>
</html>
