<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task Review</title>
</head>
<body>
    <h1>Task Review</h1>
    <form id="reviewForm">
        <label for="taskName">Task Name:</label>
        <input type="text" id="taskName" name="taskName" required><br>

        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" name="companyName" required><br>

        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" name="studentName" required><br>

        <label for="stars">Number of Stars:</label>
        <select id="stars" name="stars">
            <option value="1">1 Star</option>
            <option value="2">2 Stars</option>
            <option value="3">3 Stars</option>
            <option value="4">4 Stars</option>
            <option value="5">5 Stars</option>
        </select><br>

        <label for="review">Review:</label>
        <textarea id="review" name="review" rows="4" required></textarea><br>

        <button type="submit">Submit Review</button>
    </form>

    <div id="successMessage" class="hidden">Review submitted successfully!</div>

    <script src="script.js"></script>
</body>
</html>
