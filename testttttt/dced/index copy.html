<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancing Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <div class="chart">
            <h2>Number of Projects</h2>
            <div class="bar-chart" id="project-chart"></div>
        </div>
        <div class="chart">
            <h2>Project Categories</h2>
            <div class="pie-chart" id="category-chart"></div>
        </div>
    </div>
    
    <script>
      const projectData = [20, 35, 45, 30, 60];
const categoryData = {
    WebDev: 25,
    Design: 15,
    Writing: 30,
    Marketing: 20,
    Other: 10,
};

// Bar chart
const projectChart = document.getElementById('project-chart');
projectData.forEach((value, index) => {
    const bar = document.createElement('div');
    bar.style.height = value + 'px';
    bar.style.width = '40px';
    bar.style.background = 'blue';
    bar.style.marginRight = '10px';
    projectChart.appendChild(bar);
});

// Pie chart
const categoryChart = document.getElementById('category-chart');
let total = Object.values(categoryData).reduce((acc, val) => acc + val, 0);
for (let category in categoryData) {
    const slice = document.createElement('div');
    slice.style.width = (categoryData[category] / total * 200) + 'px';
    slice.style.height = '200px';
    slice.style.background = getRandomColor();
    slice.style.display = 'inline-block';
    categoryChart.appendChild(slice);
}

function getRandomColor() {
    return '#' + Math.floor(Math.random()*16777215).toString(16);
}

    </script>
</body>
</html>
