<html>
    <head>
        <link href="styles.css" rel="stylesheet">

    </head>
    <body>
        <div class="tab-form">
            <div class="tab-header">
                <div class="active">As a Student</div>
                <div>As a company</div>
            </div>
            <div class="tab-body">
                <div class="student active">
                    <h2>Create an account</h2>
                    <div class="form-input">
                        <label>Email</label>
                        <input type="email" placeholder="Enter your university student email address">
                    </div>
                    <div class="form-input">
                        <label>Contact Number</label>
                        <input type="tel" name="contactNo" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Enter your contact number 012-345-6789">
                    </div>
                    <div class="form-input">
                        <label>Password</label>
                        <input type="password" name="password"  placeholder="Enter a password">
                    </div>
                    <div class="form-input">
                        <label>Password</label>
                        <input type="password" name="rePassword"  placeholder="Confirm the password">
                    </div>
                    <div class="form-input">
                        <button>Signup as a student</button>
                    </div>
                </div>
                <div class="company">
                    <h2>Create an account</h2>
                    <div class="form-input">
                        <label>Email</label>
                        <input type="email" placeholder="Enter your company email address">
                    </div>
                    <div class="form-input">
                        <label>Contact Number</label>
                        <input type="tel" name="contactNo" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Enter your contact number 012-345-6789">
                    </div>
                    <div class="form-input">
                        <label>Password</label>
                        <input type="password" name="password"  placeholder="Enter a password">
                    </div>
                    <div class="form-input">
                        <label>Password</label>
                        <input type="password" name="rePassword"  placeholder="Confirm the password">
                    </div>
                    <div class="form-input">
                        <button>Signup as a company</button>
                    </div>
                </div>
            </div>
            
        </div>
    </body>
</html>
