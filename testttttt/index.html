<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Scroll Transition</title>
    <style>
      body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

header {
    text-align: center;
    padding: 20px;
    background-color: #333;
    color: #fff;
}

.content {
    padding: 20px;
}

.image-container {
    position: relative;
    text-align: center;
    transition: opacity 0.5s; /* Transition on opacity property */
}

.image-container img {
    max-width: 100%;
    height: auto;
}

/* Initial state */
.image-container img {
    opacity: 1;
}

/* Transitioned state */
.image-container.scrolled img {
    opacity: 0.5;
}

    </style>
</head>
<body>
    <header>
        <h1>My Home Page</h1>
    </header>
    <section class="content">
        <div class="image-container">
            <img src="logo.png" alt="Your Image">
        </div>
        <p>Some content here</p>
    </section>
</body>
<script>
  window.addEventListener('scroll', function() {
    const imageContainer = document.querySelector('.image-container');
    const imagePosition = imageContainer.getBoundingClientRect().top;

    if (imagePosition < window.innerHeight / 2) {
        imageContainer.classList.add('scrolled');
    } else {
        imageContainer.classList.remove('scrolled');
    }
});

</script>
</html>
